<!DOCTYPE html>
<html>
    <body>
        
        <center>
        <button type="button" onclick="document.getElementById('myButton').style.fontSize='100px'">Enlarge text</button>
        <button type="button" onclick="document.getElementById('myButton').style.fontSize='16px'">Shrink text</button>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click Me!</button>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">Show Me!</button>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Me!</button>
        <p id="myButton">Hello Jeng</p>
        <p id="demo" style="display:none">JavaScript!</p>
        
    </body>
</html>
